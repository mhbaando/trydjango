{% extends 'base.html' %}

{% block title %}
Article
{% endblock %}

{% block content %}

{% if not created %}
<form action="/articles/create/" method="POST">
    <!-- inside the form pass crftoken -->
    {% csrf_token %}
  <div style="margin-top: 30px;">
    <input type="text" name="title" id="title" placeholder="Articel Title">
  </div>
   <div style="margin-top: 10px;">
    <textarea name="content" id="content" placeholder="article body"></textarea>
   </div>
    <button type="submit">Create Article</button>
</form>

{% else %}
<h2>{{article.title}}</h2>
<p>{{article.content}}</p>
{% endif %}


{% endblock %}
